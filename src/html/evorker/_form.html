<section id="evorker__form__title" class="flex column center">
    <div class="price">
        <p>от 175 руб/час</p>
    </div>
    <div class="desc flex column center">
        <p>Заполните</p>
        <span>форму заказа эворкера</span>
    </div>
</section>
<section id="evorker__form-wrap">
    <div class="evorker__form__steps_wrap flex">
        <div class="step step-active">
            <p class="title">1 шаг</p>
            <p class="desc">Данные
                о заказчике</p>
        </div>
        <div class="step">
            <p class="title">2 шаг</p>
            <p class="desc">Информация
                о заказе</p>
        </div>
        <div class="step">
            <p class="title">3 шаг</p>
            <p class="desc">Готовый заказ</p>
        </div>
    </div>
    <div id="evorker-form" class="evorker__form__content-wrap">
        <div class="evorker__from__step-1_wrap">
            <form action="" id="master_form" class="master_form flex">
                <div class="form__elements_wrap flex wrap">
                    <div class="label-input_wrap">
                        <div class="label_wrap">
                            <label for="master-form__name">Имя</label>
                        </div>
                        <div class="input_wrap">
                            <input id="master-form__name" type="text" placeholder="Ваше имя">
                        </div>
                    </div>
                    <div class="label-input_wrap">
                        <div class="label_wrap">
                            <label for="master-form__phone">Телефон</label>
                        </div>
                        <div class="input_wrap">
                            <input id="master-form__phone" type="tel" placeholder="+7 (XXX) XXX-XX-XX" class="js-phone">
                        </div>
                    </div>
                    <div class="label-input_wrap">
                        <div class="label_wrap">
                            <label for="master-form__city">Адрес заказа</label>
                        </div>
                        <div class="input_wrap">
                            <input id="master-form__city" type="text" placeholder="Введите город">
                        </div>
                    </div>
                    <div class="label-input_wrap">
                        <div class="label_wrap">
                            <label for="master-form__region">Дата</label>
                        </div>
                        <div class="input_wrap">
                            <input id="master-form__region" type="text" placeholder="Введите район">
                        </div>
                    </div>
                    <div class="label-input_wrap">
                        <div class="label_wrap">
                            <label for="master-form__vacancy">Время</label>
                        </div>
                        <div class="input_wrap">
                            <input id="master-form__vacancy" type="text" placeholder="Введите название">
                        </div>
                    </div>
                </div>
                <div class="btn-submit_wrap flex">
                    <button class="submit">Хочу работать</button>
                </div>
            </form>
        </div>
        <div class="evorker__from__step-2_wrap none">

        </div>
        <div class="evorker__from__step-3_wrap none">

        </div>
        <div class="evorker__from__step-4_wrap none">

        </div>
    </div>
</section>
