<div id="modal-form_search" class="modal">
    <div class="modal-wrap">
        <div class="btn-modal_close js-close-btn flex">
            <p class="close">закрыть</p>
        </div>
        <div class="index__form-wrap">
            <div class="index__form_title-desc_wrap">
                <div class="title">
                    <h3 class="modal-form_title"></h3>
                </div>
                <div class="desc">
                    <p>Поиск на сервисе временно не доступен.
                        Укажите ваши контактные данные.
                        Опишите то, что вы ищете.
                        Мы перезвоним вам и поможем с поиском.</p>
                </div>
            </div>
            <div class="index__order-form_form-wrap">
                <form action="" id="modal-form_search_form">
                    <div class="index__order-form-elements_wrap">
                        <div class="label-input_wrap">
                            <div class="label_wrap">
                                <label for="modal-form_search_name">Имя</label>
                            </div>
                            <div class="input_wrap">
                                <input name="name" id="modal-form_search_name" type="text" placeholder="Введите имя">
                            </div>
                        </div>
                        <div class="label-input_wrap">
                            <div class="label_wrap">
                                <label for="modal-form_search_phone">Номер телефона</label>
                            </div>
                            <div class="input_wrap">
                                <input name="phone" id="modal-form_search_phone" type="tel" placeholder="+7 (XXX) XXX-XX-XX" class="js-phone">
                            </div>
                        </div>
                    </div>
                    <div class="index__order-form-elements_wrap">
                        <div class="label-input_wrap">
                            <div class="label_wrap">
                                <label for="modal-form_search_text"></label>
                            </div>
                            <div class="input_wrap">
                                <textarea name="text" id="modal-form_search_text" cols="30" rows="4"  placeholder="Здесь вы можете оставить коментарий к заказу"></textarea>
                            </div>
                        </div>
                        <div class="btn-submit_wrap flex column">
                            <div class="btn_wrap">
                                <button type="submit" class="js-modal-form_btn"></button>
                            </div>
                            <div class="check-agree_wrap flex">
                                <input name="agree" id="modal-form_search_input_agree" type="checkbox" checked class="input_agree">
                                <label id="modal-form_search_label_agree" for="modal-form_search_input_agree" class="label_agree">Согласие на обработку персональных данных</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
