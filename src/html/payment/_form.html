<section id="payment__section-form">
    <div class="payment__form-wrap flex">
        <div class="payment__form_title-desc_wrap">
            <div class="title">
                <h3>Заявка</h3>
            </div>
            <div class="desc">
                <p>Оставьте свои данные для получения информации от нашего менеджера</p>
            </div>
        </div>
        <div class="payment__order-form_form-wrap">
            <form action="" id="payment__order-form" class="flex">
                <div class="payment__order-form-elements_wrap flex">
                    <div class="label-input_wrap">
                        <div class="label_wrap">
                            <label for="name">Имя</label>
                        </div>
                        <div class="input_wrap">
                            <input name="name" id="name" type="text" placeholder="Ваше имя">
                        </div>
                    </div>
                    <div class="label-input_wrap">
                        <div class="label_wrap">
                            <label for="phone">Номер телефона</label>
                        </div>
                        <div class="input_wrap">
                            <input name="phone" id="phone" type="tel" placeholder="+7 (XXX) XXX-XX-XX" class="js-phone">
                        </div>
                    </div>
                    <div class="label-input_wrap textarea">
                        <div class="label_wrap">
                            <label for="text"></label>
                        </div>
                        <div class="input_wrap">
                            <textarea name="text" id="text" cols="30" rows="4"  placeholder="Здесь вы можете оставить коментарий к заказу"></textarea>
                        </div>
                    </div>
                </div>
                <div class="payment__order-form-elements_wrap flex">
                    <div class="btn-submit_wrap">
                        <div class="btn_wrap">
                            <button type="submit">Заказать услугу</button>
                        </div>
                        <div class="check-agree_wrap flex">
                            <input name="agree" id="input_agree" type="checkbox" checked class="input_agree">
                            <label id="label_agree" for="input_agree" class="label_agree">Согласие на обработку персональных данных</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
