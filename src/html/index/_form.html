<section id="index__section-form">
    <div class="index__form-wrap flex">
        <div class="index__form_title-desc_wrap">
            <div class="title">
                <h3>Быстрый <br>
                    заказ</h3>
            </div>
            <div class="desc">
                <p>Укажите ваши контактные данные. <br>
                    Опишите нужные виды работ. <br>
                    Менеджер перезвонит вам, <br>
                    с готовым решением.</p>
            </div>
        </div>
        <div class="index__form_form-wrap">
            <form action="" id="index__order-form">
                <div class="form-elements_wrap flex">
                    <div class="label-input_wrap">
                        <div class="label_wrap">
                            <label for="name">Имя</label>
                        </div>
                        <div class="input_wrap">
                            <input name="name" id="name" type="text" placeholder="Владимир">
                        </div>
                    </div>
                    <div class="label-input_wrap">
                        <div class="label_wrap">
                            <label for="phone">Номер телефона</label>
                        </div>
                        <div class="input_wrap">
                            <input name="phone" id="phone" type="tel" placeholder="+7 (XXX) XXX-XX-XX">
                        </div>
                    </div>
                </div>
                <div class="form-elements_wrap flex">
                    <div class="label-input_wrap">
                        <div class="label_wrap">
                            <label for="text"></label>
                        </div>
                        <div class="input_wrap">
                            <textarea name="text" id="text" cols="30" rows="4" placeholder="Здесь вы можете оставить коментарий к заказу"></textarea>
                        </div>
                    </div>
                    <div class="btn-submit_wrap">
                        <div class="btn_wrap">
                            <button type="submit">Заказать услугу</button>
                        </div>
                        <div class="check-agree_wrap flex">
                            <div class="input_wrap">
                                <input name="agree" id="agree" type="checkbox">
                            </div>
                            <div class="label_wrap">
                                <label for="agree">Согласие на обработку персональных данных</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
